- name: setup new Docker host
  hosts: 127.0.0.1
  connection: local
  become: true
  tasks:
    - name: update
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install utility
      apt:
        name: 
          - curl
          - ca-certificates
          - apt-transport-https
          - software-properties-common

          - python3
          - python3-pip
          - python3-setuptools
          - virtualenv

          - ufw
          - fail2ban
          - wireguard
        state: present
        update_cache: true
    
    - name: clean
      apt:
        autoremove: yes
 
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: 
          - docker-ce
          - docker-compose-plugin
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker
